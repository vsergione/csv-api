<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="apiator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {

            margin: 0;
            padding: 0;
            
        }
        .sidebar {
            width: 300px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 1rem;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
       
        .file-item {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .file-item:hover {
            background-color: #e9ecef;
        }
        .file-item.active {
            background-color: #e9ecef;
        }
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .search-form {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
        }
        .search-form .form-group {
            margin-bottom: 0.5rem;
        }
        .search-form .form-check {
            margin-top: 0.5rem;
        }
        #mainContent{
            margin-left: 300px; height: 100vh; background-color: #ffffff; color:black; display: flex; flex-direction: column;

        }
    </style>
    <style>
  
        .list-group-item{
            cursor: pointer;
        }
        .list-group-item:hover{
            background-color: #e9ecef;
        }
        .list-group-item.active{
            background-color: #e9ecef;
        }
        .pagination-container{
            padding: 1rem;
            background-color: #e7e7e7;  
            border-top: 1px solid #000000;
        }
        #filesNavigator {
            display: none;
        }
        .logged-in #filesNavigator {
            display: block;
        }
        .logged-in .auth-form{
            display: none;
        }
        .file-item .btn-group{
            display: none;
        }
        .file-item:hover .btn-group{
            display: block;
        }
        #logoutButton{
            display: none;
        }
        .logged-in #logoutButton{
            display: block;
        }
    </style>
</head>
<body>
    <!-- Configuration Button -->
    <div class="sidebar">
        <div class="sidebar-header d-flex p-2">
            <h4 class="flex-grow-1 p-0 m-0">CSV File Manager</h4>
            <button class="btn btn-outline-secondary btn-sm" onclick="showConfigModal()" title="Configure API URL">
                <i class="fa-solid fa-cog"></i>
            </button>
        </div>
        
        <div class="auth-form mb-4" id="authForm">
            <form  onsubmit="event.preventDefault(); authenticate()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" value="secret123">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary w-100"  type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="mb-3" id="logoutButton">
            <button class="btn btn-outline-secondary w-100" onclick="logout()">Logout</button>
        </div>

        <div id="filesNavigator" class="hidden">
            
            <h5 class="mb-3">Files</h5>
            <ul class="list-group" id="fileList">
                <li class="list-group-item p-2 border-bottom ${currentFile === '<%= id %>' ? 'active' : ''}" onclick="viewFile('<%= id %>')" title="<%= attributes.filename %>">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="flex-grow-1 overflow-hidden text-truncate">
                            <span class="text-truncate"><%= attributes.filename %></span>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation(); downloadFile('<%= id %>')"><i class="fa-solid fa-download"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); deleteFile('<%= id %>')"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="input-group" style="max-width: 400px;">
                    <input type="file" class="form-control" id="fileInput" accept=".csv">
                    <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
    </div>
    <template id="fileContentTemplate">
        <div class="d-flex justify-content-between align-items-center bg-dark text-white p-2">
            <h4 class="p-0 m-0">${filename}</h4>
            <button class="btn btn-primary" onclick="showNewRecordModal()">New Record</button>
        </div>
        <form id="filterForm" class="d-none"><button type="submit" class="btn btn-primary" id="filterButton"></button></form>
        <div style="flex-grow: 1; width: 100%; height: 100%; overflow: scroll;">
            <table class="table table-striped table-hover" style="width: 100%;">
                <thead><tr></tr></thead>
                <tbody data-filter="#filterForm" data-paging="#recordsPaging" data-pagesizeinp="#recordsPagesizeInp" data-totalrecscount="#recordsTotalEntries" data-type="${filename}">
                    <tr ondblclick='showEditModal($(this).data().instance)'></tr></tbody>
            </table>
        </div>
        <div class="pagination-container">
            <div class="btn-group" id="recordsPaging" data-pagesize="50">
                <button name="first" class="btn btn-outline-secondary" title="0">&lt;&lt;</button>
                <button name="prev" class="btn btn-outline-secondary" title="-20">&lt;</button>
                <button name="page" class="btn btn-outline-secondary" title="0">1</button>
                <button name="next" class="btn btn-outline-secondary" title="20">&gt;</button>
                <button name="last" class="btn btn-outline-secondary" title="140">&gt;&gt;</button>
            </div>
            <select id="recordsPagesizeInp">
                <option selected>50</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>75</option>
                <option>100</option>
            </select> inregistrari pe pagina din <span style="font-size: 1rem" id="recordsTotalEntries"></span> inregistrari
        </div>
    </template>

    <!-- Configuration Modal -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">API Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="apiUrl" class="form-label">API URL</label>
                        <input type="url" class="form-control" id="apiUrl" placeholder="https://example.com/api.php">
                        <div class="form-text">Enter the full URL to your CSV API endpoint</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveConfig()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Record</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"  data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="editForm"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Record Modal -->
    <div class="modal fade" id="newRecordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newRecordForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="$(this).parents('.modal').modal('hide')">Cancel</button>
                    <button type="submit" class="btn btn-primary" type="submit" form="newRecordForm">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let API_URL = 'api.php';
        let currentFile = null;
        let currentPage = 0;
        let pageSize = 50;
        let authToken = null;

        // Configuration functions
        function loadConfig() {
            const savedApiUrl = localStorage.getItem('csvApiUrl');
            if (savedApiUrl) {
                API_URL = savedApiUrl;
            }
        }

        function showConfigModal() {
            document.getElementById('apiUrl').value = API_URL;
            new bootstrap.Modal(document.getElementById('configModal')).show();
        }

        function saveConfig() {
            const newApiUrl = document.getElementById('apiUrl').value.trim();
            if (!newApiUrl) {
                alert('Please enter a valid API URL');
                return;
            }

            // Validate URL format
            try {
                new URL(newApiUrl);
            } catch (e) {
                alert('Please enter a valid URL');
                return;
            }

            API_URL = newApiUrl;
            localStorage.setItem('csvApiUrl', newApiUrl);
            
            // Close modal
            bootstrap.Modal.getInstance(document.getElementById('configModal')).hide();
            
            // Show success message
            alert('API URL saved successfully!');
        }

        // Input sanitization functions
        function sanitizeInput(input) {
            if (typeof input !== 'string') return input;
            // Remove HTML tags and encode special characters
            return input.replace(/[<>]/g, '')
                    .replace(/&/g, '&amp;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;')
                    .trim();
        }

        function sanitizeFilename(filename) {
            // Remove any characters that could be used for path traversal
            return filename.replace(/[^a-zA-Z0-9._-]/g, '');
        }

        function validateSearchInput(value) {
            // Prevent SQL injection patterns
            const sqlPatterns = /(\b(SELECT|INSERT|UPDATE|DELETE|DROP|UNION|ALTER|EXEC|--)\b)/i;
            if (sqlPatterns.test(value)) {
                throw new Error('Invalid search value');
            }
            return true;
        }

        function getAuthHeader() {
            if (authToken) {
                return 'Bearer ' + authToken;
            }
            return '';
        }

        /**
         * Decodes a JWT token without validation.
         * Returns the decoded payload as a JavaScript object.
         * 
         * @param {string} token - The JWT token string (format: header.payload.signature)
         * @returns {Object|null} The decoded payload as an object, or null if decoding fails
         * 
         * @example
         * const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbiIsImlhdCI6MTY0MDAwMDAwMCwiZXhwIjoxNjQwMDAzNjAwfQ.signature";
         * const payload = decodeJWT(token);
         * console.log(payload.sub); // "admin"
         */
        function decodeJWT(token) {
            if (!token || typeof token !== 'string') {
                return null;
            }

            // Split the token into its three parts
            const parts = token.split('.');
            
            if (parts.length !== 3) {
                return null;
            }

            try {
                // The payload is the second part (index 1)
                const encodedPayload = parts[1];
                
                // Decode base64url
                // Base64URL uses '-' and '_' instead of '+' and '/', and omits padding
                let base64 = encodedPayload.replace(/-/g, '+').replace(/_/g, '/');
                
                // Add padding if needed
                const paddingNeeded = (4 - (base64.length % 4)) % 4;
                base64 += '='.repeat(paddingNeeded);
                
                // Decode base64 and parse JSON
                const decodedPayload = JSON.parse(atob(base64));
                
                return decodedPayload;
            } catch (error) {
                console.error('Error decoding JWT:', error);
                return null;
            }
        }

        function authenticate() {
            const username = sanitizeInput(document.getElementById('username').value);
            const password = sanitizeInput(document.getElementById('password').value);

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            $.ajax({
                url: `${API_URL}/api/auth/login`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function(response) {
                    authToken = response.data.attributes.token;
                    // Store token in localStorage for persistence
                    localStorage.setItem('authToken', authToken);
                    document.querySelector('.sidebar').classList.add('logged-in');
                    listFiles();
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        alert('Invalid credentials');
                    } else {
                        alert('Error: ' + xhr.responseJSON?.errors?.[0]?.detail || 'Unknown error');
                    }
                }
            });
        }

        // Check for existing token on page load
        function checkExistingToken() {
            const storedToken = localStorage.getItem('authToken');
            
            if (storedToken) {
                let payload = decodeJWT(storedToken);
                
                // token expired
                if (payload.exp < Date.now() / 1000) {
                    logout();
                    return;
                }

                authToken = storedToken;
                document.querySelector('.sidebar').classList.add('logged-in');
                listFiles();
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            document.querySelector('.sidebar').classList.remove('logged-in');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            $('#mainContent').empty();
            currentFile = null;
        }

        function listFiles() {
            $("#fileList").apiator({
                url: `${API_URL}/api/csv`,
                ajaxOpts: {
                headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/vnd.api+json'
                    }
                },
                on: {
                    load: function(collection) {
                      //  console.log("Files loaded:", collection);
                    }
                }
            });
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            // Validate file type
            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('Only CSV files are allowed');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: `${API_URL}/api/csv`,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: {
                    'Authorization': getAuthHeader()
                },
                success: function(response) {
                    alert('File uploaded successfully');
                    listFiles();
                },
                error: function(xhr) {
                    alert('Error uploading file: ' + xhr.responseJSON?.errors?.[0]?.detail || 'Unknown error');
                }
            });
        }

        function viewFile(filename) {
            $.ajax({
                url: `${API_URL}/api/csv/${filename}/structure`,
                type: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Accept': 'application/vnd.api+json'
                },
                success: function(response) {
                    var fields = response.data.attributes.headers;
                    let instance = loadFileContent(filename,fields);
                    $("#newRecordForm").data({
                        "fields":fields,
                        "instance":instance
                    });

                    document.querySelectorAll('.file-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.getAttribute('onclick').includes(filename)) {
                            item.classList.add('active');
                        }
                    });
                },
                error: function(xhr) {
                    alert('Error loading file content: ' + xhr.responseJSON?.errors?.[0]?.detail || 'Unknown error');
                    $('#mainContent').empty();
                    currentFile = null;
                }
            });
        }

        function loadFileContent(filename,fields,offset = 0) {
            const template = $('#fileContentTemplate').html().replace(/\&gt;/g,'>').replace(/\&lt;/g,'<');
            var html = $(eval("`"+template+"`"));
            let headerRow = html.find('thead>tr');
            let tbodyRow = html.find('tbody>tr');
            fields.forEach((field,index) => {
                $(`<th>${field}<div class="form-group"><input type="text" class="form-control" name="${field}" data-operator="=" form="filterForm" onkeyup="this.form.filterButton.click()"></div></th>`).appendTo(headerRow);
                $(`<td><%=attributes['${field}']%></td>`).appendTo(tbodyRow);
            });
            $(`<td>
                    <button onclick='showEditModal($(this).data().instance)' class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-pencil"></i></button>
                    <button onclick="if(confirm('Really delete?')){ $(this).data().instance.delete() }" class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                </td>`).appendTo(tbodyRow);
            $("#mainContent").html(html);
            let instance = tbodyRow.parent().apiator({
                url: `${API_URL}/api/csv/${filename}`,
                ajaxOpts: {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/vnd.api+json'
                    }
                },
                returninstance: true
            });
            $(`<th><button onclick='showNewRecordModal($(this).parent().data())' class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-plus"></i></button></th>`).appendTo(headerRow).data({
                instance: instance,
                fields: fields
            });
            return instance;

        }

        

        function showNewRecordModal() {
            
            const form = $("#newRecordForm").empty().off("submit");
            let data = form.data();

            data.fields.forEach(field => {
                form.append(`
                    <div class="form-group mb-3">
                        <label class="form-label">${field}</label>
                        <input type="text" class="form-control" name="${field}" value="">
                    </div>
                `);
            });
            let instance = data.instance;
            instance.getUtilities().captureFormSubmit(form,(data)=>{
                instance.newItem(data).then(()=>{
                    $("#newRecordModal").modal("hide");
                });
            })
            $("#newRecordModal").modal("show");
        }

        function showEditModal(instance) {
            const form = $("#newRecordForm").empty().off("submit");
            Object.keys(instance.attributes).forEach(field => {
                form.append(`
                    <div class="form-group mb-3">
                        <label class="form-label">${field}</label>
                        <input type="text" class="form-control" name="${field}" value="${instance.attributes[field]}">
                    </div>
                `);
            });
            instance.getUtilities().captureFormSubmit(form,(data)=>{
                instance.update(data).then(()=>{
                    $("#newRecordModal").modal("hide");
                });
            })
            $("#newRecordModal").modal("show");
        }


        function deleteFile(filename) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            $.ajax({
                url: `${API_URL}/api/csv/${sanitizeFilename(filename)}`,
                type: 'DELETE',
                headers: {
                    'Authorization': getAuthHeader()
                },
                success: function() {
                    listFiles();
                    if (currentFile === filename) {
                        $('#mainContent').empty();
                        currentFile = null;
                    }
                },
                error: function(xhr) {
                    alert('Error deleting file: ' + xhr.responseJSON?.errors?.[0]?.detail || 'Unknown error');
                }
            });
        }

        function downloadFile(filename) {
            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.href = `${API_URL}/api/csv/${sanitizeFilename(filename)}/download`;
            link.download = filename;
            
            // Add authorization header by creating a fetch request
            fetch(`${API_URL}/api/csv/${sanitizeFilename(filename)}/download`, {
                method: 'GET',
                headers: {
                    'Authorization': getAuthHeader()
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Download failed');
                }
                return response.blob();
            })
            .then(blob => {
                // Create a URL for the blob
                const url = window.URL.createObjectURL(blob);
                link.href = url;
                
                // Trigger the download
                document.body.appendChild(link);
                link.click();
                
                // Clean up
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                alert('Error downloading file: ' + error.message);
            });
        }

        // Initialize on page load
        $(document).ready(function() {
            loadConfig();
            checkExistingToken();
        });
    </script>
</body>
</html>
